<form (ngSubmit)="submit()"[formGroup]="ongForm" #formDir="ngForm" >
    
    
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" 
        placeholder="Digite o nome da instituição:" 
        formControlName="nome" 
        required>
        <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="nome.errors?.['required']">O nome é obrigatório!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="cep">CEP</label>
        <input type="text" 
        placeholder="Digite o CEP da instituição:" 
        formControlName="cep" 
        required>
        <div *ngIf="cep.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="cep.errors?.['required']">O CEP é obrigatório!</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="endereco">Endereco</label>
        <input type="text" 
        placeholder="Digite o endereco da instituição:" 
        formControlName="endereco" 
        required>
        <div *ngIf="endereco.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="endereco.errors?.['required']">O endereço é obrigatório!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="text" 
        placeholder="Digite o telefone da instituição:" 
        formControlName="telefone" 
        required>
        <div *ngIf="telefone.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="telefone.errors?.['required']">O telefone é obrigatório!</p>
        </div>
    </div>

    <div class="form-group">
        <label for="responsavel">Nome do responsavel</label>
        <input type="text" 
        placeholder="Digite o nome do responsável:" 
        formControlName="responsavel" 
        required>
        <div *ngIf="responsavel.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="responsavel.errors?.['required']">O nome do responsável é obrigatório!</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" 
        placeholder="Digite o email da instituição:" 
        formControlName="email" 
        required>
        <div *ngIf="email.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="email.errors?.['required']">O email é obrigatório!</p>
        </div>
    </div>
    
    <div class="form-group">
        <label for="imagem">Logotipo</label>
        <input type="file" (change)="onFileSelected($event)">
    </div>
    <input type="submit" value="Cadastrar">
</form>
